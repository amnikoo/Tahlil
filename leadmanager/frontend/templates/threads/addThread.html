    <div class="card card-body mt-4 mb-4">
      <h2>Make a Thread</h2>

        {% csrf_token %}
          <input type="hidden" name="user_id" value="{{ thread.user.id }}">
          <div class="form-group">
              <input
                  class="form-control"
                  name="title"
                  value="{{ thread.title }}"
                  placeholder="Title"
                  type="text"
                  required

              <textarea
                  class="form-control"
                  type="text"
                  name="text"
                  value="{{ thread.text }}"
                  placeholder="Text"></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Post</button>
